<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <div th:insert="~{baseElements/scripts :: script}"></div>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid mt-2">
        <a class="navbar-brand" th:href="@{/index}">Connexion</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Enregistrement</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container mt-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Email ou mot de passe invalide</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> Vous avez été déconnecté</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Connexion</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input class="form-control"
                                    type="text"
                                    id="username"
                                    name="username"
                                    placeholder="Entrer votre adresse email"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Mot de passe</label>
                            <input class="form-control"
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Entrer votre mot de passe"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Connexion</button>
                            <span> Pas de compte ?
                                <a th:href="@{/register}">Enregistrement</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
