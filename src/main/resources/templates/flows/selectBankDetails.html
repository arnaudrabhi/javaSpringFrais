<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:insert="~{baseElements/scripts :: script}">
    <div th:insert="~{baseElements/declarationNavbar :: declarationNavbarStyle}"></div>
    <title>Frais de restauration</title>
</head>
<body>
<div th:insert="~{baseElements/navbar :: navbar}"></div>
<div class="container">
    <div th:insert="~{baseElements/declarationNavbar :: declarationNavbar}"></div>
    <div class="container">

        <form class="form" method="post" th:action="${flowExecutionUrl}" th:object="${declaration}">

            <div class="row">
                <div class="form-group">
                    <label for="roles">Role</label>
                    <select class="form-control" id="roles" name="roles" th:field="*{bankDetails}" required>
                        <option th:each="bank : ${banks}" th:value="${bank.id}" th:text="${bank.toString}"></option>
                    </select>
                </div>
            </div>


            <div class="row">
                <div class="form-group">
                    <label for="avancer"></label>
                    <input class="btn btn-primary" type="submit" name="_eventId_submit" id="avancer" value="Avancer" />
                </div>
            </div>

        </form>




    </div>
</div>

</body>
</html>
