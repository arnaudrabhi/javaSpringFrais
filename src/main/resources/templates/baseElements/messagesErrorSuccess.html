<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="messages">
    <div class="alert alert-danger" th:if="${error}" >
        <p th:text="${error}"></p>
    </div>

    <div class="alert alert-success" th:if="${success}" >
        <p th:text="${success}"></p>
    </div>

    <div class="alert alert-success" th:if="${message}" >
        <p th:text="${message}"></p>
    </div>
</div>


</body>
</html>
