<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="~{baseElements/scripts :: script}"></div>
</head>
<body>
<div th:insert="~{baseElements/navbar :: navbar}"></div>
<div class="container mt-2">
    <h1>formulaire de creation de compte</h1>
    <a class="btn btn-primary" href="/home">Retour</a>
    <form action="#" th:action="@{/user/new}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="civ">Civilité :</label>
            <select class="form-control" id="civ" name="civility" th:field="*{civility}" required>
                <option value="M.">M.</option>
                <option value="Mme.">Mme.</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lastName">Nom</label>
            <input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
        </div>
        <div class="form-group">
            <label for="firstName">Prénom</label>
            <input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input class="form-control" type="password" id="password" name="password" th:field="*{password}" required />
        </div>
        <div class="form-group">
            <label for="roles">Role</label>
            <select class="form-control" id="roles" name="roles" th:field="*{roles}" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Créer</button>
    </form>
</div>
</body>
</html>
