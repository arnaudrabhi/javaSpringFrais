<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de suppression</title>
    <div th:insert="~{baseElements/scripts :: script}"></div>
</head>
<body>
<div th:insert="~{baseElements/navbar :: navbar}"></div>
<div class="container-fluid mt-1">
    <h1>Confirmation de suppression</h1>
    <a class="btn btn-primary" href="/home">Retour</a>
    <div class="container m-auto">
        <span th:text="${user.id}"> ID </span><br/>
        <span th:text="${user.civility}"> Civilité </span><br/>
        <span th:text="${user.lastName}"> Nom </span><br/>
        <span th:text="${user.firstName}"> Prénom </span><br/>
        <span th:text="${user.email}"> Email </span><br/>
        <span th:each="role : ${user.roles}" th:text="${role.name}"></span><br/>

        <form action="#" th:action="@{/user/delete/{id}(id=${user.id})}" method="post">
            <p>Êtes-vous sûr de vouloir supprimer cet utilisateur ?</p>
            <p>Cette action est irreversible</p>
            <button class="btn btn-danger" type="submit">Supprimer</button>
            <a class="btn btn-primary" href="/">Retour</a>
        </form>
    </div>
</div>
</body>
</html>
